<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Projects | Zenith Roofing Services</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="/css/header.css">
  <link rel="stylesheet" href="/css/base.css">
</head>
<body>
  <!-- Paste your components/header-section.html here (or however you include it) -->

  <main style="max-width:1200px;margin:24px auto;padding:0 16px;">
    <h1>Recent Projects</h1>
    <p>Showcase your residential and commercial roofing work here.</p>

    <!-- Simple starter grid -->
    <div style="display:grid;grid-template-columns:repeat(auto-fill,minmax(260px,1fr));gap:16px;margin-top:16px;">
      <article style="background:#fff;border:1px solid #e2e8f0;border-radius:12px;overflow:hidden;">
        <img src="/images/modern-tile-roof-640.webp" alt="Clay tile re-roof" style="width:100%;aspect-ratio:4/3;object-fit:cover;">
        <div style="padding:12px 14px;">
          <h3 style="margin:0 0 6px;font-size:1.05rem;">Clay Tile Roof – La Jolla</h3>
          <p style="margin:0;color:#64748b;">Leak repair, broken tile replacement, ridge re-bed & re-point.</p>
        </div>
      </article>
      <article style="background:#fff;border:1px solid #e2e8f0;border-radius:12px;overflow:hidden;">
        <img src="/images/torch-down-point-loma-480.webp" alt="TPO re-roof" style="width:100%;aspect-ratio:4/3;object-fit:cover;">
        <div style="padding:12px 14px;">
          <h3 style="margin:0 0 6px;font-size:1.05rem;">TPO Re-roof – Point Loma</h3>
          <p style="margin:0;color:#64748b;">Tear-off, tapered insulation, 60-mil TPO membrane.</p>
        </div>
      </article>
    </div>
  </main>

  <script src="/js/header.js" defer></script>
