<!-- Hero Section -->
<section class="zenith-hero" id="roofing-estimate">
  <!-- Video Background -->
  <div class="zenith-video-container">
    <video class="zenith-background-video" autoplay muted loop playsinline poster="roofing-poster.jpg">
      <source src="roofing-bg.mp4" type="video/mp4" />
      Your browser doesn't support HTML5 video.
    </video>
  </div>
  <div class="zenith-video-overlay"></div>

  <!-- Content Card -->
  <div class="zenith-card">
    <div class="zenith-header">
      <img src="images/badges/logo-zenith-icon.png" alt="Zenith Roofing" class="zenith-logo" />
      <div>
        <h1 class="zenith-title">Request Your Free Estimate</h1>
        <p class="zenith-subtitle">Serving San Diego, Temecula &amp; Surrounding Areas</p>
      </div>
    </div>

    <!-- Form -->
    <form id="estimate-form">
      <div class="zenith-grid">
        
        <!-- Name -->
        <div class="zenith-form-group">
          <label for="fullName">Full Name*</label>
          <input type="text" id="fullName" name="fullName" placeholder="John Doe" required />
        </div>

        <!-- Phone -->
        <div class="zenith-form-group">
          <label for="phone">Phone Number*</label>
          <input type="tel" id="phone" name="phone" placeholder="(123) 456-7890" required />
        </div>

        <!-- Email -->
        <div class="zenith-form-group">
          <label for="email">Email*</label>
          <input type="email" id="email" name="email" placeholder="you@email.com" required />
        </div>

        <!-- Service -->
        <div class="zenith-form-group">
          <label for="service">Select Service*</label>
          <select id="service" name="service" required>
            <option value="">-- Please choose --</option>
            <option value="roof-replacement">Roof Replacement</option>
            <option value="roof-repair">Roof Repair</option>
            <option value="gutters">Gutters</option>
            <option value="roofing-maintenance">Roofing Maintenance</option>
            <option value="commercial-roofing">Commercial Roofing</option>
            <option value="residential-roofing">Residential Roofing</option>
            <option value="other">Other</option>
          </select>
        </div>

        <!-- Project Address -->
        <div class="zenith-form-group">
          <label for="address">Project Address*</label>
          <input type="text" id="address" name="address" placeholder="123 Main St" required />
        </div>

        <!-- City -->
        <div class="zenith-form-group city-field">
          <label for="city">City*</label>
          <input type="text" id="city" name="city" placeholder="City" required />
        </div>

        <!-- State -->
        <div class="zenith-form-group state-field">
          <label for="state">State*</label>
          <input type="text" id="state" name="state" value="CA" required />
        </div>

        <!-- ZIP -->
        <div class="zenith-form-group zip-field">
          <label for="zip">ZIP Code*</label>
          <input type="text" id="zip" name="zip" placeholder="92025" required />
        </div>

        <!-- Preferred Completion Date -->
        <div class="zenith-form-group">
          <label for="completionDate">Preferred Project Completion Date</label>
          <input type="date" id="completionDate" name="completionDate" />
        </div>

        <!-- Brief Details -->
        <div class="zenith-form-group full-width">
          <label for="details">Brief Project Details</label>
          <textarea id="details" name="details" placeholder="Tell us a bit about your project..." rows="3"></textarea>
        </div>

        <!-- How Did You Hear About Us -->
        <div class="zenith-form-group full-width">
          <label for="referral">How did you hear about us?</label>
          <select id="referral" name="referral">
            <option value="">-- Select an option --</option>
            <option value="google">Google Search</option>
            <option value="yelp">Yelp</option>
            <option value="angi">Angi</option>
            <option value="facebook">Facebook</option>
            <option value="instagram">Instagram</option>
            <option value="referral">Referral</option>
            <option value="repeat-customer">Repeat Customer</option>
            <option value="other">Other</option>
          </select>
        </div>
      </div>

      <!-- Actions -->
      <div class="zenith-actions">
        <div class="zenith-recaptcha">
          <span class="recaptcha-title">Verify youâ€™re human</span>
          <div id="estimate-recaptcha" class="g-recaptcha"></div>
        </div>
        <button type="submit" class="zenith-submit">Request Free Estimate</button>
      </div>
    </form>
  </div>
</section>
