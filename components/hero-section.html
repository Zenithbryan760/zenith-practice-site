<section class="zenith-hero" id="roofing-estimate">

  <!-- ===== Background Video with Navy Tint ===== -->
  <div class="zenith-video-container">
    <video class="zenith-background-video" autoplay muted loop playsinline poster="roofing-poster.jpg">
      <source src="roofing-bg.mp4" type="video/mp4">
      Your browser does not support HTML5 video.
    </video>
    <div class="zenith-video-overlay"></div>
  </div>

  <!-- ===== Card ===== -->
  <div class="zenith-card">
    <!-- Header with Logo -->
    <div class="zenith-header">
      <img src="images/badges/logo-zenith-icon.png" alt="Zenith Roofing" class="zenith-logo">
      <div class="zenith-header-text">
        <h2>FREE ESTIMATE FOR HOMEOWNERS</h2>
        <p>Roofing Contractor in Escondido, San Diego, and Temecula</p>
      </div>
    </div>

    <!-- ===== Form ===== -->
    <form id="estimate-form" method="POST" novalidate>
      <!-- Grid: two columns -->
      <div class="form-grid">
        <!-- Column 1 -->
        <div class="form-col">
          <div class="form-group">
            <label for="firstName">First Name*</label>
            <input type="text" id="firstName" name="first_name" autocomplete="given-name" required>
          </div>

          <div class="form-group">
            <label for="lastName">Last Name*</label>
            <input type="text" id="lastName" name="last_name" autocomplete="family-name" required>
          </div>

          <div class="form-group">
            <label for="phone">Phone Number*</label>
            <input
              type="tel"
              id="phone"
              name="phone"
              inputmode="tel"
              placeholder="(555) 555-5555"
              pattern="\\(\\d{3}\\) \\d{3}-\\d{4}"
              required
            >
          </div>

          <div class="form-group">
            <label for="email">Email Address*</label>
            <input type="email" id="email" name="email" autocomplete="email" required>
          </div>

          <div class="form-group">
            <label for="serviceType">Service Type*</label>
            <select id="serviceType" name="service_type" required>
              <option value="">Select Service</option>
              <option>Roof Replacement</option>
              <option>Roof Repair</option>
              <option>Gutters</option>
              <option>Roof Maintenance</option>
              <option>Commercial Roofing</option>
              <option>Residential Roofing</option>
              <option>Other</option>
            </select>
          </div>
        </div>

        <!-- Column 2 -->
        <div class="form-col">
          <div class="form-group">
            <label for="streetAddress">Street Address*</label>
            <input type="text" id="streetAddress" name="street_address" autocomplete="address-line1" required>
          </div>

          <div class="form-row-2">
            <div class="form-group">
              <label for="zip">ZIP Code*</label>
              <input type="text" id="zip" name="zip" maxlength="10" autocomplete="postal-code" required>
            </div>
            <div class="form-group">
              <label for="city">City*</label>
              <input type="text" id="city" name="city" autocomplete="address-level2" readonly required>
            </div>
          </div>

          <!-- Upload + How Did You Hear Side-by-Side -->
          <div class="form-row-2">
            <div class="form-group">
              <label for="photos">Upload Photos</label>
              <input type="file" id="photos" name="photos" accept="image/*" multiple>
            </div>

            <div class="form-group">
              <label for="referral">How Did You Hear About Us?*</label>
              <select id="referral" name="referral_source" required>
                <option value="">Select Option</option>
                <option>Google</option>
                <option>Yelp</option>
                <option>Angi</option>
                <option>Social Media</option>
                <option>Referral</option>
                <option>Other</option>
              </select>
            </div>
          </div>
        </div>
      </div>

      <!-- Brief Description Full Width -->
      <div class="form-group">
        <label for="description">Brief Description*</label>
        <textarea id="description" name="description" rows="4" placeholder="Tell us briefly what you need help with..." required></textarea>
      </div>

      <!-- reCAPTCHA -->
      <div class="form-group recaptcha-container">
        <div class="g-recaptcha" data-sitekey="YOUR_RECAPTCHA_SITE_KEY"></div>
      </div>

      <!-- Submit -->
      <button type="submit" class="zenith-btn">Request Estimate</button>

      <!-- Disclaimer -->
      <p class="form-disclaimer">
        *Free estimates are not available for real estate transactions. Please refer to our Real Estate Services Disclaimer.
      </p>
    </form>
  </div>
</section>
