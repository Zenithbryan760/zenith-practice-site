 <section class="zenith-hero" id="roofing-estimate">
    <!-- Video Background with Adjusted Color -->
    <div class="zenith-video-container">
      <video class="zenith-background-video" autoplay muted loop playsinline>
        <source src="roofing-bg.mp4" type="video/mp4" />
        Your browser doesn't support HTML5 video.
      </video>
    </div>
    <div class="zenith-video-overlay"></div>

    <div class="zenith-card">
      <form id="estimate-form" class="zenith-form" name="estimate" method="POST" enctype="multipart/form-data" novalidate>
        <div class="zenith-form-grid">
          <!-- Service Selection -->
          <div class="floating-select full-width">
            <select id="service" name="service" required>
              <option value="" selected hidden>Select Service</option>
              <option value="Roof Replacement">Roof Replacement</option>
              <option value="Roof Repair">Roof Repair</option>
              <option value="Gutters">Gutters</option>
              <option value="Other">Other</option>
            </select>
            <label for="service">Select Service</label>
          </div>

          <!-- Address Fields - Now Properly Aligned -->
          <div class="zenith-input-group street-field">
            <input type="text" id="street" name="street" required placeholder=" " autocomplete="address-line1" />
            <label for="street">Street Address</label>
          </div>

          <div class="address-row">
            <div class="zenith-input-group city-field">
              <input type="text" id="city" name="city" required placeholder=" " autocomplete="address-level2" />
              <label for="city">City</label>
            </div>
            <div class="zenith-input-group state-field">
              <input type="text" id="state" name="state" required placeholder=" " maxlength="2" value="CA" />
              <label for="state">State</label>
            </div>
            <div class="zenith-input-group zip-field">
              <input type="text" id="zip" name="zip" required placeholder=" " pattern="\d{5}(-\d{4})?" />
              <label for="zip">ZIP Code</label>
            </div>
          </div>

          <!-- Project Details -->
          <div class="zenith-input-group full-width">
            <textarea id="details" name="details" rows="4" placeholder=" "></textarea>
            <label for="details">Project Details (describe your roofing needs)</label>
          </div>

          <!-- File Upload - Fixed Functionality -->
          <div class="zenith-input-group file-group">
            <label for="photos">Upload Photos <span class="zenith-optional">(optional)</span></label>
            <div class="file-input-wrapper">
              <input type="file" id="photos" name="photos[]" accept="image/*" multiple />
              <label for="photos" class="custom-file-upload">Choose Files</label>
              <span id="file-name-display" class="file-name">No files selected</span>
            </div>
          </div>

          <!-- reCAPTCHA - Now Properly Integrated -->
          <div class="zenith-recaptcha">
            <div class="g-recaptcha" data-sitekey="YOUR_RECAPTCHA_SITE_KEY"></div>
          </div>

          <!-- Submit Button -->
          <button type="submit" class="zenith-submit full-width">
            <span class="submit-text">Request Free Estimate</span>
            <span class="submit-icon">â†’</span>
          </button>
        </div>
      </form>
    </div>
  </section>
