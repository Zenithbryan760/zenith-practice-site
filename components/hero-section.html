<!-- Hero Section -->
<section class="zenith-hero" id="roofing-estimate">
  <!-- Video Background -->
  <div class="zenith-video-container">
    <video class="zenith-background-video" autoplay muted loop playsinline poster="roofing-poster.jpg">
      <source src="roofing-bg.mp4" type="video/mp4">
      Your browser doesn't support HTML5 video.
    </video>
  </div>
  <div class="zenith-video-overlay"></div>

  <!-- Content Card -->
  <div class="zenith-card">
    <!-- Logo and Header -->
    <div class="zenith-header">
      <div class="zenith-logo-container">
        <img src="logo-zenith-icon.png" alt="Zenith Roofing Logo" class="zenith-logo">
        <div class="zenith-logo-text">
          <h1 class="zenith-title">ZENITH</h1>
          <p class="zenith-subtitle">Roofing Services</p>
        </div>
      </div>
    </div>

    <!-- Estimate Form -->
    <form class="zenith-form" name="estimate" method="POST" data-netlify="true" novalidate>
      <!-- Honeypot Field -->
      <div class="zenith-honeypot">
        <label>Don't fill this out if you're human: <input name="faxNumber" autocomplete="off"></label>
      </div>

      <!-- Form Rows -->
      <div class="zenith-form-grid">
        <!-- Name Row -->
        <div class="zenith-input-group">
          <input type="text" id="first-name" name="first-name" required placeholder=" ">
          <label for="first-name">First Name</label>
        </div>
        <div class="zenith-input-group">
          <input type="text" id="last-name" name="last-name" required placeholder=" ">
          <label for="last-name">Last Name</label>
        </div>

        <!-- Contact Row -->
        <div class="zenith-input-group">
          <input type="tel" id="phone" name="phone" required placeholder=" " pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}">
          <label for="phone">Phone Number (123-456-7890)</label>
        </div>
        <div class="zenith-input-group">
          <input type="email" id="email" name="email" required placeholder=" ">
          <label for="email">Email Address</label>
        </div>

        <!-- Service Row -->
        <div class="zenith-input-group">
          <select id="service" name="service" required>
            <option value="" disabled selected hidden>Select Service</option>
            <option value="Shingles">Shingles</option>
            <option value="Tile">Tile</option>
            <option value="Flat Roofing">Flat Roofing</option>
            <option value="Gutters">Gutters</option>
            <option value="Repairs">Repairs</option>
          </select>
          <label for="service">Service Type</label>
        </div>
        <div class="zenith-input-group">
          <input type="date" id="date" name="date" placeholder=" " min="">
          <label for="date">Preferred Date</label>
        </div>

        <!-- Address Row -->
        <div class="zenith-input-group full-width">
          <input type="text" id="street" name="street" required placeholder=" ">
          <label for="street">Street Address</label>
        </div>

        <!-- City/ZIP Row -->
        <div class="zenith-input-group">
          <input type="text" id="city" name="city" required placeholder=" ">
          <label for="city">City</label>
        </div>
        <div class="zenith-input-group">
          <input type="text" id="zip" name="zip" required placeholder=" " pattern="\d{5}(-\d{4})?">
          <label for="zip">ZIP Code</label>
        </div>

        <!-- Project Details -->
        <div class="zenith-input-group full-width">
          <textarea id="details" name="details" rows="3" placeholder=" "></textarea>
          <label for="details">Brief Project Details</label>
        </div>

        <!-- Upload/Referral -->
        <div class="zenith-input-group">
          <input type="file" id="photos" name="photos" accept="image/*" multiple>
          <label for="photos">Upload Photos <span class="zenith-optional">(optional)</span></label>
        </div>
        <div class="zenith-input-group">
          <select id="referral" name="referral">
            <option value="" disabled selected hidden>Select Option</option>
            <option value="Google">Google</option>
            <option value="Referral">Referral</option>
            <option value="Social Media">Social Media</option>
            <option value="Other">Other</option>
          </select>
          <label for="referral">How did you hear about us?</label>
        </div>

        <!-- Form Actions -->
        <div class="zenith-actions">
          <div class="zenith-checkbox">
            <input type="checkbox" id="reminder" name="reminder">
            <label for="reminder">Schedule free inspection reminder?</label>
          </div>
          <button type="submit" class="zenith-submit">Request Free Estimate</button>
        </div>

        <!-- Disclaimer -->
        <div class="zenith-disclaimer">
          <p>*Free estimates are not available for real estate transactions. If you're a real estate professional, buyer, or seller seeking a roof report, visual inspection, or verbal estimate for a transaction, please see our <a href="/real-estate">Real Estate Services</a>.</p>
          <div class="zenith-contact">
            <p class="zenith-phone">CALL NOW: <strong>555-809-8183</strong></p>
          </div>
        </div>
      </div>
    </form>
  </div>
</section>
