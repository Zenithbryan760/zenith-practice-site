<section id="photos" class="photo-section" aria-labelledby="photos-title">
  <div class="photo-shell">
    <header class="photo-header">
      <h2 id="photos-title" class="photo-title">Recent Work &amp; Jobsite Photos</h2>
      <p class="photo-sub">Torch-down, tile, and solar-integrated roofs—built for Southern California homes and businesses.</p>
    </header>

    <!-- Accessible gallery (no JS needed) -->
    <ul class="photo-grid" role="list" aria-label="Roofing project gallery">
      <!-- FEATURE (helps LCP; slightly larger on desktop) -->
      <li class="photo-item feature" role="listitem">
        <figure class="photo-card">
          <a class="photo-link"
             href="images/zenith-sign-forklift.jpg"
             target="_blank" rel="noopener"
             aria-label="Open full photo: Job staging with forklift and Zenith Roofing site sign">
            <img
              src="images/zenith-sign-forklift.jpg"
              alt="Job staging with forklift hoisting a Zenith Roofing Services sign—safe, organized site setup"
              loading="eager" fetchpriority="high" decoding="async"
              sizes="(min-width:1024px) 66vw, (min-width:680px) 100vw, 100vw">
          </a>
          <figcaption class="caption">Job staging • Safe, organized start</figcaption>
        </figure>
      </li>

      <!-- 2 -->
      <li class="photo-item" role="listitem">
        <figure class="photo-card">
          <a class="photo-link"
             href="images/torch-down-point-loma.jpeg"
             target="_blank" rel="noopener"
             aria-label="Open full photo: Torch-down modified bitumen roof in Point Loma">
            <img
              src="images/torch-down-point-loma.jpeg"
              alt="Torch-down modified bitumen roof in Point Loma with new cap sheet and edge metal"
              loading="lazy" decoding="async"
              sizes="(min-width:1024px) 32vw, (min-width:680px) 48vw, 100vw">
          </a>
          <figcaption class="caption">Torch-down • Point Loma</figcaption>
        </figure>
      </li>

      <!-- 3 -->
      <li class="photo-item" role="listitem">
        <figure class="photo-card">
          <a class="photo-link"
             href="images/modern-tile-roof.png"
             target="_blank" rel="noopener"
             aria-label="Open full photo: Modern concrete tile roof with ridge venting">
            <img
              src="images/modern-tile-roof.png"
              alt="Modern concrete tile roof with ridge venting and color-matched flashings"
              loading="lazy" decoding="async"
              sizes="(min-width:1024px) 32vw, (min-width:680px) 48vw, 100vw">
          </a>
          <figcaption class="caption">Modern tile roof • North County</figcaption>
        </figure>
      </li>

      <!-- 4 -->
      <li class="photo-item" role="listitem">
        <figure class="photo-card">
          <a class="photo-link"
             href="images/clay-tiles-solar-shingles.jpg"
             target="_blank" rel="noopener"
             aria-label="Open full photo: Clay tiles blended with solar shingles">
            <img
              src="images/clay-tiles-solar-shingles.jpg"
              alt="Clay tile roof blended with solar shingles—flush integration around penetrations"
              loading="lazy" decoding="async"
              sizes="(min-width:1024px) 32vw, (min-width:680px) 48vw, 100vw">
          </a>
          <figcaption class="caption">Clay tile + solar shingles • San Diego</figcaption>
        </figure>
      </li>
    </ul>

    <nav class="photo-cta" aria-label="Project links">
      <a class="btn btn--primary" href="/projects">See More Projects</a>
      <a class="btn" href="/contact">Request Estimate</a>
    </nav>
  </div>

  <!-- JSON-LD helps search engines understand the gallery -->
  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "ItemList",
    "name": "Zenith Roofing Services — Recent Work",
    "itemListElement": [
      { "@type": "ListItem", "position": 1,
        "item": { "@type": "ImageObject",
          "contentUrl": "https://zenithroofingca.com/images/zenith-sign-forklift.jpg",
          "name": "Job staging with Zenith Roofing sign",
          "caption": "Forklift hoisting a Zenith Roofing sign—safe, organized site setup."
        }
      },
      { "@type": "ListItem", "position": 2,
        "item": { "@type": "ImageObject",
          "contentUrl": "https://zenithroofingca.com/images/torch-down-point-loma.jpeg",
          "name": "Torch-down roof in Point Loma",
          "caption": "Modified bitumen roof with new cap sheet and edge metal."
        }
      },
      { "@type": "ListItem", "position": 3,
        "item": { "@type": "ImageObject",
          "contentUrl": "https://zenithroofingca.com/images/modern-tile-roof.png",
          "name": "Modern concrete tile roof",
          "caption": "Ridge venting and color-matched flashings."
        }
      },
      { "@type": "ListItem", "position": 4,
        "item": { "@type": "ImageObject",
          "contentUrl": "https://zenithroofingca.com/images/clay-tiles-solar-shingles.jpg",
          "name": "Clay tile roof with solar shingles",
          "caption": "Flush integration around penetrations."
        }
      }
    ]
  }
  </script>
</section>
