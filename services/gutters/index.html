<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Seamless Gutters | Zenith Roofing Services</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Custom seamless gutters with color-matched downspouts.">
  <link rel="stylesheet" href="/css/header.css">
  <link rel="stylesheet" href="/css/base.css">
  <link rel="stylesheet" href="/css/footer.css">
</head>
<body>
  <div id="site-header"></div>
  <main style="max-width:1200px;margin:24px auto;padding:0 16px;">
    <nav aria-label="Breadcrumb" style="font-size:.9rem;margin-bottom:8px;"><a href="/services/">Services</a></nav>
    <h1>Seamless Gutters</h1>
    <p>Profiles: K-Style, Half-round, Custom box. Materials: Aluminum, Steel, Copper.</p>
  </main>
  <div id="site-footer"></div>
  <script src="/js/header.js" defer></script>
  <script>
    async function include(id, url){
      const el = document.getElementById(id);
      try { const res = await fetch(url); el.innerHTML = await res.text(); }
      catch(e) { el.innerHTML = ""; }
    }
    (async () => {
      await include('site-header','/components/header-section.html');
      await include('site-footer','/components/footer.html');
      if (window.ZenithHeader && window.ZenithHeader.init) window.ZenithHeader.init();
    })();
  </script>
  <script src="/js/nav-delegate.js" defer></script>
</body>
</html>
