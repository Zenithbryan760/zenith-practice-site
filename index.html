  <!-- Tiny include loader: replaces [data-include] with the partial HTML, then runs your inits -->
  <script>
    (function () {
      async function include(el) {
        const src = el.getAttribute('data-include');
        if (!src) return;
        try {
          const res = await fetch(src, { cache: 'no-cache' });
          if (!res.ok) throw new Error('Failed to load ' + src);
          const html = await res.text();
          el.outerHTML = html;
        } catch (e) {
          console.error('❌ Include error:', src, e);
        }
      }

      async function runIncludesAndInit() {
        const nodes = Array.from(document.querySelectorAll('[data-include]'));
        for (const n of nodes) { await include(n); }

        // After hero is present, wire reCAPTCHA + form helpers
        if (window.renderHeroRecaptchaIfReady) window.renderHeroRecaptchaIfReady();
        if (window.initEstimateForm) window.initEstimateForm();

        // Section-specific initializers (they safely no-op if missing)
        if (window.initAboutSection) window.initAboutSection();
        if (window.initWhyChoose) window.initWhyChoose();
        if (window.initTrustSection) window.initTrustSection();
        if (window.initPhotoSection) window.initPhotoSection();
        if (window.initTestimonials) window.initTestimonials();
        if (window.initCTA) window.initCTA();
        if (window.initServiceAreas) window.initServiceAreas();
        if (window.initRealEstate) window.initRealEstate();
        if (window.initFooter) window.initFooter();

        // NEW: header + layout after injection
        if (window.initHeader) window.initHeader();
        if (window.initHeaderMobile) window.initHeaderMobile();
        if (window.setLayoutFlags) window.setLayoutFlags();
      }

      if (document.readyState === 'loading') {
        document.addEventListener('DOMContentLoaded', runIncludesAndInit);
      } else {
        runIncludesAndInit();
      }
    })();
  </script>

  <!-- Layout flags (made global so loader can call it) -->
  <script>
    window.setLayoutFlags = function () {
      var toggle = document.querySelector('.menu-toggle');
      var collapsed = toggle && getComputedStyle(toggle).display !== 'none';
      document.documentElement.classList.toggle('nav-collapsed', collapsed);

      var headerEl = collapsed
        ? document.querySelector('.mobile-header')
        : document.querySelector('.header');
      var h = headerEl ? Math.round(headerEl.getBoundingClientRect().height) : 0;
      document.documentElement.style.setProperty('--header-h', h + 'px');
    };
    window.addEventListener('load', window.setLayoutFlags);
    window.addEventListener('resize', window.setLayoutFlags);
    document.addEventListener('click', function (e) {
      if (e.target.closest('.menu-toggle')) setTimeout(window.setLayoutFlags, 50);
    });
  </script>
