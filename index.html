<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Zenith Roofing Services</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    :root {
      --zenith-blue: #072e59;
      --zenith-orange: #f7941d;
      --white: #ffffff;
    }

    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    .header {
      background-color: var(--zenith-blue);
      padding: 10px 0;
    }

    .header-layout {
      display: flex;
      align-items: flex-end;
      justify-content: space-between;
      flex-wrap: wrap;
      max-width: 1200px;
      margin: 0 auto;
      gap: 30px;
    }

    .logo-block {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .logo {
      height: 60px;
    }

    .license {
      color: var(--white);
      font-size: 14px;
      margin-top: 5px;
    }

    .phone-block {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .phone-img {
      height: 30px;
      filter: brightness(10);
      margin-bottom: 5px;
    }

    .call-button {
      background-color: var(--zenith-orange);
      color: white;
      padding: 6px 14px;
      border: none;
      border-radius: 4px;
      font-weight: bold;
      font-size: 14px;
      text-decoration: none;
    }

    .nav-bar {
      flex: 1 1 100%;
      display: flex;
      justify-content: center;
      margin-top: 10px;
    }

    .nav-links {
      display: flex;
      list-style: none;
      gap: 30px;
      padding: 0;
      margin: 0;
      flex-wrap: wrap;
    }

    .nav-links a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }

    .nav-links a:hover {
      background-color: var(--zenith-orange);
      padding: 8px 12px;
      border-radius: 4px;
    }

    @media (max-width: 768px) {
      .header-layout {
        flex-direction: column;
        align-items: center;
      }
      .nav-bar {
        justify-content: center;
      }
      .nav-links {
        flex-direction: column;
        align-items: center;
      }
    }
  </style>
</head>
<body>
  <header class="header">
    <div class="header-layout">

      <!-- A -->
      <div class="logo-block">
        <img src="zenith-logo.png" alt="Zenith Roofing Logo" class="logo" />
        <p class="license">Lic# 1036112</p>
      </div>

      <!-- B -->
      <div class="phone-block">
        <img src="858-900-6163.png" alt="Call 858-900-6163" class="phone-img" />
        <a href="tel:8589006163" class="call-button">Call Now</a>
      </div>

      <!-- Câ€“J -->
      <nav class="nav-bar">
        <ul class="nav-links">
          <li><a href="#">Home</a></li>
          <li class="dropdown">
            <a href="#">Services</a>
            <ul class="dropdown-menu">
              <li><a href="#">Shingle Roofing</a></li>
              <li><a href="#">Tile Lift & Relay</a></li>
              <li><a href="#">Torch-Down / Flat Roofs</a></li>
              <li><a href="#">Silicone Coatings</a></li>
              <li><a href="#">Gutters</a></li>
            </ul>
          </li>
          <li><a href="#">Projects / Gallery</a></li>
          <li><a href="#">Reviews</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Blog</a></li>
          <li><a href="#">Glossary</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
      </nav>

    </div>
  </header>
</body>
</html>
